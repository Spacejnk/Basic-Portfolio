<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Basic Portfolio</title>
</head>

<body>
  <div class="wrapper">

    <!-- NavBar-->
    <h1 class="wlc">Willy Louis-Charles</h1>
    <nav>
      <ul>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="index.html">About</a></li>
      </ul>
    </nav>

    <!-- Contact form-->
    <h3 class="contact">Contact</h3>

    <hr>

    <form action="contact-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" placeholder=" Willy Louis-Charles">
      </div>

      <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_email" placeholder=" emailme@gmail.com">
      </div>

      <div>
        <label for="msg">Message</label>
        <textarea name="user_message" id="msg" cols="30" rows="10" placeholder=" Write something.."></textarea>
      </div>

      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- <footer>
            <h6>Learn to code &copy;</h6>
        </footer> -->

  </div>

  <footer>
    <h6>Learn to code &copy;</h6>
  </footer>
</body>

</html>
